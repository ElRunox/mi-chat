<!DOCTYPE html>
<html>
<head>
    <title>Chat rojo</title>
</head>
<body>
<style>
    #tituloChat {
        font-size: 18px;
    }
</style>

<!-- ENCABEZADO -->
<header style="display:flex; align-items:center; gap:10px;">
    <h1 id="tituloChat">Chat de emergencia</h1>
    <img src="img/gato_rojo.jfif"
         style="width:50px;height:50px; border-radius:10px;">
</header>

<!-- LOGIN -->
<div id="loginBox" style="margin-bottom:20px;">
    <h2>Elige un nombre y tu foto</h2>
    
    <input id="usernameInput" placeholder="Escribe tu user">

    <div style="margin-top:10px;">
        <p>Pega aquí el link directo de tu imagen pra tu avatar</p>
        <input id="imgInput" placeholder="https://imagen.jpg" style="width:250px;" onkeydown="if(event.key==='Enter'){setUsername()}">
    </div>

    <div style="margin-top:10px;">
        <p>Vista previa:</p>
        <img id="previewImg" src=""
             style="width:30px;height:30px;border-radius:5px;display:none;">
    </div>

    <button onclick="setUsername()">Entrar</button>
</div>

<!-- CHAT -->
<div id="chatContainer" style="display:none;">
    <div id="mensajes"></div>

    <input id="texto" placeholder="Escribe algo..." autocomplete="off"
           onkeydown="if(event.key==='Enter'){enviar()}">

    <button onclick="enviar()">Enviar</button>
</div>

<!-- PIE -->
<footer>
    <p>© 2025 Runox</p>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
