<!DOCTYPE html>
<html>
<head>
    <title>Chat Simple</title>
</head>
<body>
    <header>
        <h1>Chat de emergencia</h1>
    </header>

    <h2>Chat</h2>

    <!-- Nombre de usuario -->
    <input id="usernameInput" placeholder="Escribe tu nombre" autocomplete="off" onkeydown="if(event.key==='Enter'){enviar()}">>
    <button onclick="setUsername()">Entrar</button>

    <!-- Contenedor del chat -->
    <div id="chatContainer" style="display:none;">
        <div id="mensajes"></div>
        <input id="texto" placeholder="Escribe algo..." autocomplete="off" onkeydown="if(event.key==='Enter'){enviar()}">
        <button onclick="enviar()">Enviar</button>
    </div>
